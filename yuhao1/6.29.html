<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }

    .box {
        width: 800px;
        height: 600px;
        box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
        margin: auto;
    }

    .header {
        width: 800px;
        height: 50px;
    }

    .header-left {
        float: left;
        margin-top: 10px;
    }

    .header-left li {
        float: left;
        padding: 0 20px;
        font-size: 13px;
    }


    .header-left li p {
        color: #b8b3b3;
    }

    .header-right {
        float: right;
        margin-top: 15px;
    }

    .header-right span {
        margin-right: 20px;
        padding: 3px 0;
    }

    .header-right span:nth-child(2) {
        color: rgb(85, 157, 141);
        border-bottom: 2px solid rgb(85, 157, 141);
    }

    .blue-data {
        width: 600px;
        height: 250px;
    }

    .red-data {
        width: 600px;
        height: 250px;
    }

    .main-left {
        width: 600px;
        height: 550px;
        float: left;
    }

    .main-right {
        width: 200px;
        height: 550px;
        float: right;
    }

    .main-right ul {
        margin-top: 40px;
    }

    .main-right li {
        padding: 10px 0;
        font-size: 14px;
    }

    .main-right li span {
        color: #b8b3b3;
    }

    .main-right li a {
        color: black;
    }

    :root {
        --text: #2B3044;
        --line: #275EFE;
        --font-size: 12px;
        --duration: .44s;
        --duration-line: .84s;
    }

    .ys {
        font-size: 12px;
        margin: 0;
        color: var(--text);
        font-size: var(--font-size);
        line-height: var(--font-size);
        zoom: 1.5;
    }

    .ys .link {
        display: inline-block;
        position: relative;
        text-decoration: none;
        color: inherit;
    }

    .ys .link div {
        overflow: hidden;
    }

    .ys .link div:first-child {
        display: -webkit-box;
        display: flex;
        overflow: hidden;
        text-shadow: 0 var(--font-size) 0 var(--text);
    }

    .ys .link div:last-child {
        position: absolute;
        pointer-events: none;
        right: 0;
        left: 0;
        bottom: -3px;
        height: 5px;
    }

    .ys .link div:last-child svg {
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        width: 300%;
        height: 5px;
        fill: none;
        stroke: var(--line);
        stroke-width: 1.5px;
        stroke-linecap: round;
        stroke-dasharray: 63.5px 128px;
        stroke-dashoffset: var(--line-offset, 190.25px);
        -webkit-transform: translateX(var(--line-x)) translateZ(0);
        transform: translateX(var(--line-x)) translateZ(0);
        -webkit-transition: stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
        transition: stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
        transition: transform var(--line-d, 0s), stroke-dashoffset var(--line-d, 0s);
        transition: transform var(--line-d, 0s), stroke-dashoffset var(--line-d, 0s), -webkit-transform var(--line-d, 0s);
    }

    .ys .link div span {
        display: block;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        font-style: normal;
        -webkit-transition: -webkit-transform var(--duration) ease;
        transition: -webkit-transform var(--duration) ease;
        transition: transform var(--duration) ease;
        transition: transform var(--duration) ease, -webkit-transform var(--duration) ease;
        -webkit-transform: translateY(var(--m, 0));
        transform: translateY(var(--m, 0));
    }

    .ys .link div span:nth-child(1) {
        -webkit-transition-delay: 0.05s;
        transition-delay: 0.05s;
    }

    .ys .link div span:nth-child(2) {
        -webkit-transition-delay: 0.1s;
        transition-delay: 0.1s;
    }

    .ys .link div span:nth-child(3) {
        -webkit-transition-delay: 0.15s;
        transition-delay: 0.15s;
    }

    .ys .link div span:nth-child(4) {
        -webkit-transition-delay: 0.2s;
        transition-delay: 0.2s;
    }

    .ys .link div span:nth-child(5) {
        -webkit-transition-delay: 0.25s;
        transition-delay: 0.25s;
    }

    .ys .link div span:nth-child(6) {
        -webkit-transition-delay: 0.3s;
        transition-delay: 0.3s;
    }

    .ys .link div span:nth-child(7) {
        -webkit-transition-delay: 0.35s;
        transition-delay: 0.35s;
    }

    .ys .link div span:nth-child(8) {
        -webkit-transition-delay: 0.4s;
        transition-delay: 0.4s;
    }

    .ys .link div span:nth-child(9) {
        -webkit-transition-delay: 0.45s;
        transition-delay: 0.45s;
    }

    .ys .link div span:nth-child(10) {
        -webkit-transition-delay: 0.5s;
        transition-delay: 0.5s;
    }

    .ys .link div span:nth-child(11) {
        -webkit-transition-delay: 0.55s;
        transition-delay: 0.55s;
    }

    .ys .link:hover {
        --m: calc(var(--font-size) * -1);
        --line-d: var(--duration-line);
        --line-x: 65.66%;
        --line-offset: 63.5px;
    }

    html {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
    }

    * {
        box-sizing: inherit;
    }

    *:before,
    *:after {
        box-sizing: inherit;
    }

    body {
        min-height: 100vh;

        display: flex;

        -webkit-box-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        align-items: center;
        background: #F6F8FF;
    }
</style>

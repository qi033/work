<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./layui.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      #show {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 2px 2px 1px 1px rgba(0, 0, 0, 0.4);
      }
      #bos {
        width: 950px;
        height: 500px;
        background-color: rgba(28, 28, 30);
        display: none;
        position: absolute;
      }
      #bos a {
        color: #fff;
        font-size: 30px;
        display: block;
        float: right;
      }
      #left-bos {
        height: 100%;
        width: 150px;
        background-color: rgba(37, 37, 44);
        float: left;
      }
      h2 {
        color: #fff;
        font-weight: bold;
        padding: 20px;
        cursor: move;
      }
      #left-bos ul {
        width: 100%;
        padding-left: 0;
      }
      #left-bos ul li {
        color: #fff;
        height: 40px;
        padding-left: 20px;
        line-height: 40px;
        cursor: pointer;
      }
      #left-bos ul li:hover {
        color: rgba(24, 144, 235);
      }
      #right-bos {
        width: 800px;
        height: 100%;
        float: left;
      }
      #nav-right {
        width: 100%;
        height: 50px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      #nav-right ul li {
        float: left;
        width: 30px;
        height: 30px;
        margin: 9px 15px;
        border-radius: 100%;
        cursor: pointer;
      }
      #con-right {
        width: 800px;
        height: 450px;
      }
      .col {
        width: 160px;
        height: 100px;
        background-color: #fff;
        border-radius: 8px;
        margin: 15px;
        float: left;
        cursor: pointer;
        position: relative;
      }
      .co-span {
        display: block;
        float: left;
        width: 8px;
        height: 16px;
        border-color: #009933;
        border-style: solid;
        border-width: 0 3px 5px 0;
        position: absolute;
        top: 38%;
        left: 50%;
        transform: rotate(45deg);
      }
      #right-bos1 {
        width: 800px;
        height: 92%;
        float: left;
        display: none;
        overflow: auto;
      }
      #right-bos2 {
        width: 800px;
        height: 92%;
        float: left;
        display: none;
        overflow: auto;
      }
      .div-imgs {
        width: 160px;
        height: 100px;
        background-color: #fff;
        border-radius: 8px;
        margin: 15px;
        float: left;
        cursor: pointer;
        overflow: hidden;
      }
      .imgs {
        width: 160px;
        height: 100px;
        border-radius: 7px;
      }
      body {
        background-size: 100% 100%;
        background-size: cover;
        background-repeat: no-repeat !important;
        background-attachment: fixed; /*关键*/
        background-position: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -10;
        zoom: 1;
      }
      #file-upload-button {
        display: block !important;
        width: 100px !important;
        height: 100px !important;
      }
      b {
        color: #fff;
      }
      #files {
        width: 220px;
        height: 140px;
        border-radius: 8px;
        border: 1.4px dotted #ccc;
      }
      #files:hover {
        border: 1.4px dotted rgba(24, 144, 255);
      }
      .d-con {
        width: 100%;
        height: 100%;
        color: #fff;
        display: flex;
        flex-flow: wrap;
        align-items: center;
        justify-content: center;
        align-content: space-around;
      }
      #text {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <button id="show">i壁纸</button>
    </div>
    <div id="bos">
      <a href="#">X</a>
      <div id="left-bos">
        <h2>壁纸库</h2>
        <ul>
          <li>纯色</li>
          <li>官方壁纸</li>
          <li>自定义壁纸</li>
          <li>我的收藏</li>
        </ul>
      </div>
      <div id="right-bos">
        <div id="nav-right">
          <ul>
            <li id="colour1"></li>
            <li id="colour2"></li>
            <li id="colour3"></li>
            <li id="colour4"></li>
            <li id="colour5"></li>
            <li id="colour6"></li>
          </ul>
        </div>
        <div id="con-right"></div>
      </div>
      <div id="right-bos1">
        <div id="con-right"></div>
      </div>
      <div id="right-bos2">
        <div id="con-right">
          <div class="left-link">
            <b>使用自定义壁纸</b>
            <!-- <div id="files">
              <div class="d-con">上传图片</div>
            </div> -->
            <b>支持 jpg/png/bmp,fif/webp等格式</b>
            <!-- <input type="file" id="text" /> -->
          </div>
          <div class="right-file"></div>
        </div>
      </div>
    </div>
    <script src="./introduceJs/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>

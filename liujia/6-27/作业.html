            // 获取鼠标点击位置
            const mouseX = event.pageX;
            const mouseY = event.pageY;

                optionsMenu.remove();
            }
            // 创建一个新的小选项框

                width: "200px",
                height: "80px",

            });

            $('#box').append(optionsMenu);
